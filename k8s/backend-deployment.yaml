apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: shoes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      # Add this to pull images from Docker Hub using your secret
      imagePullSecrets:
      - name: dockerhub-creds
      containers:
      - name: backend
        image: akhilsabbisetty/shoe-app:backend-84
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
