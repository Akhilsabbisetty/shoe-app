apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shoes-app-ingress
  namespace: shoes
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - host: shoes.akhilsabbisetty.site
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: api.shoes.akhilsabbisetty.site
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
  tls:
  - hosts:
    - shoes.akhilsabbisetty.site
    - api.shoes.akhilsabbisetty.site
    secretName: shoes-app-tls
