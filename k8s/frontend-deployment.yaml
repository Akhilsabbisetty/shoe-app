apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: shoes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: shoes-app-sa
      containers:
      - name: frontend
        image: akhilsabbisetty/shoe-app:frontend-latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: shoes
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
