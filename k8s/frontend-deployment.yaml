apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: shoes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: shoes-app-sa
      containers:
      - name: frontend
        image: akhilsabbisetty/shoe-app:frontend-latest  # Replace with the actual Docker image tag from CI
        ports:
        - containerPort: 80
