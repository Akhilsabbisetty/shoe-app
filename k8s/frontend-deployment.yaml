apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: shoes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: shoes-app-sa
      containers:
      - name: frontend
        image: <JFROG_HOST>/docker-local/shoes-frontend:latest
        ports:
        - containerPort: 80
