apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: shoes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      # Add this to pull images from Docker Hub using your secret
      imagePullSecrets:
      - name: dockerhub-creds
      containers:
      - name: frontend
        image: akhilsabbisetty/shoe-app:frontend-97
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
