<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>AS — Sandals & Shoes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #e2b714; /* Gold-like accent */
      margin: 0;
    }

    header p {
      font-size: 1rem;
      color: #aaa;
      margin-top: 8px;
    }

    #list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: #111;
      border: 1px solid #222;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .product-info h2 {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
      color: #fff;
    }

    .product-info p {
      font-size: 0.9rem;
      color: #ccc;
      margin: 0;
    }

    .price {
      font-weight: 700;
      font-size: 1rem;
      color: #e2b714;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>AS Shoe Shop</h1>
    <p> Sandals & Shoes — Crafted for Style & Comfort</p>
  </header>

  <div id="list">Loading…</div>

  <script>
    async function load(){
      try {
        const res = await fetch('/api/products');
        const data = await res.json();
        const el = document.getElementById('list');
        el.innerHTML = '';

        data.forEach(p => {
          const d = document.createElement('div');
          d.className = 'product';
          d.innerHTML = `
            <img src="${p.image || 'https://via.placeholder.com/400'}" alt="${p.name}">
            <div class="product-info">
              <h2>${p.name}</h2>
              <p>${p.description || ''}</p>
              <div class="price">$${p.price.toFixed(2)}</div>
            </div>
          `;
          el.appendChild(d);
        });
      } catch (e) {
        document.getElementById('list').innerText = 'Failed to load products: ' + e;
      }
    }
    load();
  </script>
</body>
</html>
