<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Shoe Shop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; }
    h1 { color: #2b6cb0; }
    .product { border: 1px solid #ddd; padding: 12px; margin: 8px 0; display:flex; gap:12px; align-items:center; }
    img { width:80px; height:80px; object-fit:cover; border-radius:6px; }
    .price { font-weight:700; color:#2f855a; margin-left:auto; }
  </style>
</head>
<body>
  <h1>Shoe Shop — Shoes.Sabbisetty</h1>
  <p>Products loaded from backend API</p>
  <div id="list">Loading…</div>
  <script>
    async function load(){ 
      try {
        const res = await fetch('/api/products');
        const data = await res.json();
        const el = document.getElementById('list');
        el.innerHTML = '';
        data.forEach(p => {
          const d = document.createElement('div');
          d.className = 'product';
          d.innerHTML = `<img src="${p.image||'https://via.placeholder.com/80'}" alt="">
            <div><strong>${p.name}</strong><div>${p.description||''}</div></div>
            <div class="price">$${p.price.toFixed(2)}</div>`;
          el.appendChild(d);
        });
      } catch(e){
        document.getElementById('list').innerText = 'Failed to load products: '+e;
      }
    }
    load();
  </script>
</body>
</html>
